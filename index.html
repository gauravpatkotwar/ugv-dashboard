<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TACTICAL ROVER COMMAND</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>
  <style>
    body { background:#000; color:#fff; font-family:'Courier New',monospace; }
    .blink { animation:blink 1.5s infinite; } @keyframes blink { 50% { opacity:0.3; } }
    .crosshair::after { content:'+'; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:48px; color:rgba(255,255,255,0.25); pointer-events:none; }
  </style>
</head>
<body class="min-h-screen bg-black text-white p-2">

  <!-- Header -->
  <header class="flex items-center justify-between mb-3 pb-3 border-b-2 border-gray-700">
    <div class="flex items-center gap-4">
      <button class="p-2 border border-gray-700 bg-gray-900"><i data-lucide="menu"></i></button>
      <div class="flex items-center gap-2">
        <i data-lucide="shield" class="w-6 h-6"></i>
        <div>
          <h1 class="text-xl font-bold tracking-wider">TACTICAL ROVER COMMAND</h1>
          <div class="text-xs text-gray-400">MISSION TIME: <span id="timer">00:00:00</span></div>
        </div>
      </div>
    </div>
    <div class="flex items-center gap-3">
      <div class="px-3 py-1 border-2 border-white bg-gray-900 text-xs font-bold">ARMED</div>
      <button class="p-2 border border-gray-700 bg-gray-900"><i data-lucide="crosshair"></i></button>
      <button class="p-2 border border-gray-700 bg-gray-900"><i data-lucide="settings"></i></button>
      <button class="p-2 border border-gray-700 bg-gray-900"><i data-lucide="bell"></i></button>
    </div>
  </header>

  <div class="grid grid-cols-2 gap-3 mb-3">
    <!-- Live Feed -->
    <div class="bg-gray-950 border-2 border-gray-700 p-3 relative crosshair">
      <div class="flex justify-between mb-2 pb-2 border-b border-gray-700 text-sm font-bold">
        <span>LIVE FEED</span>
        <span class="text-xs text-gray-400">CAM-01 | THERMAL OFF</span>
      </div>
      <img id="video" src="/video" class="w-full h-80 object-cover grayscale contrast-125"/>
      <div class="absolute top-2 left-2 bg-black/80 px-2 py-1 border border-gray-600 text-xs"><span id="fps">60</span> FPS</div>
      <div class="absolute bottom-2 left-2 bg-black/80 px-2 py-1 border border-gray-600 text-xs">
        LAT: <span id="lat">--.----°</span> | LON: <span id="lon">--.----°</span>
      </div>
    </div>

    <!-- GPS Map -->
    <div class="bg-gray-950 border-2 border-gray-700 p-3">
      <div class="flex justify-between mb-2 pb-2 border-b border-gray-700 text-sm font-bold">
        <span>GPS NAVIGATION</span>
        <span class="text-xs text-gray-400">GRID: 43Q EB 234 678</span>
      </div>
      <div id="map" class="h-80 bg-gray-900 border border-gray-700"></div>
    </div>
  </div>

  <div class="grid grid-cols-3 gap-3">
    <!-- MOVEMENT CONTROL – FIXED & BEAUTIFUL JOYSTICK -->
    <div class="bg-gray-950 border-2 border-gray-700 p-6 text-center">
      <h2 class="text-sm font-bold mb-4 pb-2 border-b border-gray-700">MOVEMENT CONTROL</h2>
      <div id="joystick-zone" class="relative w-48 h-48 mx-auto bg-gray-900 border-4 border-gray-600 rounded-full">
        <div id="joystick" class="absolute inset-0"></div>
      </div>
      <p class="mt-4 text-xs text-gray-400 border border-gray-700 bg-black inline-block px-3 py-1">DRAG TO DRIVE • RELEASE TO STOP</p>
      <div class="mt-4 grid grid-cols-2 gap-3">
        <button onclick="socket.emit('joy',{x:0,y:0})" class="bg-black border-2 border-red-600 hover:border-red-400 py-3 text-xs font-bold">[ EMERGENCY STOP ]</button>
        <button class="bg-black border-2 border-gray-600 hover:border-white py-3 text-xs font-bold">RESET</button>
      </div>
    </div>

    <!-- Battery -->
    <div class="bg-gray-950 border-2 border-gray-700 p-6 text-center">
      <h2 class="text-sm font-bold mb-4 pb-2 border-b border-gray-700">POWER STATUS</h2>
      <div class="relative w-48 h-48 mx-auto">
        <svg class="w-full h-full -rotate-90">
          <circle cx="96" cy="96" r="76" stroke="#374151" stroke-width="14" fill="none"/>
          <circle cx="96" cy="96" r="76" stroke="#fff" stroke-width="14" fill="none" stroke-dasharray="477" stroke-dashoffset="477" id="battery-arc"/>
        </svg>
        <div class="absolute inset-0 flex flex-col items-center justify-center">
          <i data-lucide="battery" class="w-12 h-12 mb-2"></i>
          <div class="text-5xl font-bold" id="battery">73%</div>
          <div class="text-xs text-gray-400">OPERATIONAL</div>
        </div>
      </div>
      <div class="mt-4 text-xs">
        <span class="text-gray-400">VOLTAGE:</span> <span id="volt" class="font-bold">24.3V</span>
      </div>
    </div>

    <!-- Audio -->
    <div class="bg-gray-950 border-2 border-gray-700 p-6">
      <h2 class="text-sm font-bold mb-3 pb-2 border-b border-gray-700 text-center">MIC INPUT</h2>
      <div class="flex items-center gap-2 mb-4">
        <i data-lucide="volume-2"></i>
        <div class="flex-1 flex gap-1 h-10" id="mic-bars">
          <div class="flex-1 border border-gray-700 bg-black"></div>
          <div class="flex-1 border border-gray-700 bg-black"></div>
          <!-- 10 more bars created by JS -->
        </div>
        <i data-lucide="mic"></i>
      </div>
      <div class="text-xs text-center text-gray-400 border border-gray-700 bg-black p-1">SECURE-01 | ENCRYPTED</div>
    </div>
  </div>

  <script>
    lucide.createIcons();
    const socket = io();

    // Mission timer
    let start = Date.now();
    setInterval(() => {
      let s = Math.floor((Date.now()-start)/1000);
      document.getElementById('timer').textContent = new Date(s*1000).toISOString().substr(11,8);
    }, 1000);

    // PERFECT VISIBLE JOYSTICK
    const joy = nipplejs.create({
      zone: document.getElementById('joystick-zone'),
      mode: 'static',
      position: { left: '50%', top: '50%' },
      color: '#fff',
      size: 160,
      threshold: 0.1,
      restOpacity: 0.8
    });

    joy.on('move', (evt, data) => {
      if (data.vector) {
        socket.emit('joy', {
          x: parseFloat(data.vector.x.toFixed(2)),
          y: parseFloat((-data.vector.y).toFixed(2))  // invert Y
        });
      }
    });
    joy.on('end', () => socket.emit('joy', {x:0, y:0}));

    // Receive real telemetry
    socket.on('data', d => {
      if (d.lat && d.lon) {
        document.getElementById('lat').textContent = Number(d.lat).toFixed(4) + '°';
        document.getElementById('lon').textContent = Number(d.lon).toFixed(4) + '°';
      }
      document.getElementById('battery').textContent = d.batt + '%';
      document.getElementById('volt').textContent = d.volt + 'V';
      document.getElementById('fps').textContent = d.fps || 60;
      document.getElementById('battery-arc').style.strokeDashoffset = 477 - (477 * d.batt / 100);
      document.getElementById('video').src = '/video?' + Date.now();
    });
  </script>
</body>
</html>s
